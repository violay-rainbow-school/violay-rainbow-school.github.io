---
layout: default
---

<div class="page-single">
    <div class="entry-header">
        <h1 class="posttitle">{{ page.title }}</h1>
    </div>
</div>

<!-- Flash messages -->
<div class="flash" id="flash"></div>

<div id="login-form-wrapper">
    <form id="login-form" action="#">
        <div class="mb-3">
            <label class="form-label" for="parent-email">Email</label>
            <input class="form-control" type="text" name="parent-email" id="parent-email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="parent-email">Mot de passe</label>
            <input class="form-control" type="password" name="parent-password" id="parent-password">
        </div>
        <div class="mb-3">
            <button class="btn btn-success" type="submit">Ok</button>
        </div>
    </form>
    <button class="hidden btn btn-secondary" id="disconnect-button">Se d√©connecter</button>
</div>

<div id="calendar-form-wrapper">
    <form id="calendar-form" action="#">
        <!-- Select child -->
        <div class="calendar-child">
            <label for="child-select">Enfant :</label>

            <select name="child-select" id="child-select"></select>
        </div>

        <!-- Display monthly calendar -->
        {%- for month in page.months -%}
            <div month="{{ month }}"></div>
        {%- endfor -%}
        <button class="btn btn-success" type="submit">Enregistrer</button>
    </form>
</div>

{% for date in page.closed_dates %}
    <div class="closed-date" style="display: none;">{{ date }}</div>
{% endfor %}

{% for date in page.open_dates %}
    <div class="open-date" style="display: none;">{{ date }}</div>
{% endfor %}

{% for weekday in page.open_weekdays %}
    <div class="open-weekday" style="display: none;">{{ weekday }}</div>
{% endfor %}

<script src="/assets/js/calendar/calendar.js"></script>
<script src="/assets/js/calendar/school_api.js"></script>
<script src="/assets/js/calendar/reservation.js"></script>
